<!DOCTYPE html>

    <style>
        body {

            background: radial-gradient(circle at center, #d41414, #1a472a); 
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; z-index: 1; }
        
        /* UI å±‚ï¼šå¤§å­—ã€é†’ç›® */
        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%;

        }

        /* ç¥ç¦è¯­æ ·å¼ */
        .main-text {
            font-family: "KaiTi", "æ¥·ä½“", serif; 
            color: #ffff00; /* æ­£é»„è‰² */
            font-size: clamp(3rem, 9vw, 6rem); 
            font-weight: bold;
            text-shadow: 3px 3px 0px #006400, 5px 5px 10px rgba(0,0,0,0.5); /* ç»¿è‰²æè¾¹ï¼Œçº¢ç»¿æ­é… */

        .sub-text {
            font-family: "SimHei", "é»‘ä½“", sans-serif;

            margin-top: 250px; /* ç»™ä¸­é—´çš„3Dç‰©ä½“ç•™å‡ºä½ç½® */
            background-color: rgba(0, 100, 0, 0.7); /* æ·±ç»¿è‰²èƒŒæ™¯è¡¬æ‰˜ */
            padding: 10px 30px;

        /* åº•éƒ¨æ»šåŠ¨ */
        .marquee {

</head>
<body>

    <div id="ui-layer">
        <div class="main-text">ğŸ„ åœ£è¯å¿«ä¹ ğŸ„</div>
        <div class="sub-text">ç¥æ‚¨ï¼šå¹³å¹³å®‰å®‰ å¥å¥åº·åº·ï¼</div>
        <div class="marquee">â„ï¸ å®å®å½“ï¼Œå®å®å½“ï¼Œé“ƒå„¿å“å®å½“~ â„ï¸</div>
    </div>
    
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let mainSign, gifts = [], snowSystem;

        init();
        animate();

        function init() {
            const container = document.getElementById('canvas-container');

            // 1. åœºæ™¯
            scene = new THREE.Scene();
            // é›¾æ°”ï¼šçº¢è‰²
            scene.fog = new THREE.FogExp2(0x880000, 0.02);

            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 18);

            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // 4. ç¯å…‰ (æš–è‰²äº®å…‰)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffd700, 1.2);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // 5. åˆ›å»ºç‰©ä½“
            createChristmasSign(); // ä¸­é—´çš„å¤§ç‰Œå­
            createFlyingGifts();   // å‘¨å›´é£çš„ç¤¼ç‰©
            createSnow();          // ä¸‹é›ª

            // 6. æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.5; 
            controls.enableZoom = false; 

            window.addEventListener('resize', onResize);
        }

        // --- åˆ›å»ºä¸­é—´çš„â€œåœ£è¯å¿«ä¹â€é‡‘ç‰Œ ---
        function createChristmasSign() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // ç»¿åº• (åœ£è¯ç»¿)
            ctx.fillStyle = '#006400'; 
            ctx.fillRect(0, 0, 512, 512);
            
            // çº¢è¾¹æ¡†
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 30;
            ctx.strokeRect(15, 15, 482, 482);

            // é‡‘å†…æ¡†
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 10;
            ctx.strokeRect(40, 40, 432, 432);

            // å†™å­—
            ctx.fillStyle = '#ffd700'; // é‡‘å­—
            ctx.font = 'bold 160px "KaiTi", "SimHei"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ç«–æ’æ’ç‰ˆ
            ctx.fillText('åœ£è¯', 256, 160);
            ctx.fillText('å¿«ä¹', 256, 350);

            // ç”»ç‚¹è£…é¥° (æ¨¡æ‹Ÿå†¬é’æœ)
            ctx.fillStyle = 'red';
            ctx.beginPath(); ctx.arc(60, 60, 20, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(452, 60, 20, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(60, 452, 20, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(452, 452, 20, 0, Math.PI*2); ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);

            // åˆ›å»ºç›’å­
            const geometry = new THREE.BoxGeometry(5, 5, 1);
            const matFace = new THREE.MeshStandardMaterial({ map: texture });
            const matSide = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.2, metalness: 0.9 }); // çº¯é‡‘ä¾§è¾¹

            mainSign = new THREE.Mesh(geometry, [matSide, matSide, matSide, matSide, matFace, matFace]);
            // ç¨å¾®å€¾æ–œï¼Œå¥½çœ‹
            mainSign.rotation.z = 0.1;
            mainSign.rotation.x = 0.1;
            scene.add(mainSign);
        }

        // --- åˆ›å»ºç¯ç»•çš„ç¤¼ç‰©ç›’ ---
        function createFlyingGifts() {
            const boxGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            
            // çº¢è‰²ç¤¼ç‰©æè´¨
            const redMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            // é‡‘è‰²ä¸å¸¦æè´¨
            const goldMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });

            const count = 6;
            const radius = 7.5;

            for(let i=0; i<count; i++) {
                const group = new THREE.Group();

                // ç›’å­ä¸»ä½“
                const box = new THREE.Mesh(boxGeo, redMat);
                group.add(box);

                // åå­—ä¸å¸¦
                const ribbon1 = new THREE.Mesh(new THREE.BoxGeometry(1.55, 1.55, 0.3), goldMat);
                group.add(ribbon1);
                const ribbon2 = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.55, 1.55), goldMat);
                group.add(ribbon2);

                // æ‘†æ”¾ä½ç½®
                const angle = (i / count) * Math.PI * 2;
                group.position.set(Math.cos(angle) * radius, Math.sin(angle * 2) * 2, Math.sin(angle) * radius);
                
                // è®©æ¯ä¸ªç¤¼ç‰©è‡ªå·±ä¹Ÿè½¬
                group.userData = { speed: Math.random() * 0.02 + 0.01 };
                
                scene.add(group);
                gifts.push(group);
            }
        }

        // --- åˆ›å»ºæ¼«å¤©é›ªèŠ± ---
        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const count = 1000;
            const positions = [];
            
            for(let i=0; i<count; i++) {
                positions.push((Math.random() - 0.5) * 40); // x
                positions.push((Math.random() - 0.5) * 40); // y
                positions.push((Math.random() - 0.5) * 40); // z
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // ç”¨ Canvas ç”»ä¸€ä¸ªåœ†ç‚¹è´´å›¾
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.beginPath(); ctx.arc(16,16,15,0,Math.PI*2); ctx.fill();
            const texture = new THREE.CanvasTexture(canvas);

            const mat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                map: texture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // ä¸»ç‰Œå­æ™ƒåŠ¨
            if(mainSign) {
                mainSign.rotation.y = Math.sin(Date.now() * 0.001) * 0.3; 
            }

            // ç¤¼ç‰©ç›’è‡ªè½¬
            gifts.forEach((g, idx) => {
                g.rotation.x += g.userData.speed;
                g.rotation.y += g.userData.speed;
                // ä¸Šä¸‹æµ®åŠ¨
                g.position.y += Math.sin(Date.now() * 0.003 + idx) * 0.02;
            });

            // é›ªèŠ±é£˜è½
            if(snowSystem) {
                snowSystem.rotation.y -= 0.002;
                const positions = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<positions.length; i+=3) {
                    positions[i] -= 0.1;
                    if(positions[i] < -20) positions[i] = 20;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
