<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 圣诞快乐！</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; opacity: 0.9; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Merry Christmas</h1>
        <p>愿你的世界充满温暖与光亮</p>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, tree, snow;

        function init() {
            // 场景初始化
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            camera.position.y = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. 创建 3D 圣诞树 (由三个圆锥组成)
            tree = new THREE.Group();
            const leafMaterial = new THREE.MeshPhongMaterial({ color: 0x2d5a27, shininess: 100 });
            
            for(let i = 0; i < 3; i++) {
                const cone = new THREE.Mesh(
                    new THREE.ConeGeometry(4 - i, 5, 32),
                    leafMaterial
                );
                cone.position.y = i * 2.5;
                tree.add(cone);
            }

            // 树干
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.5, 2),
                new THREE.MeshPhongMaterial({ color: 0x4b3621 })
            );
            trunk.position.y = -2.5;
            tree.add(trunk);

            // 树顶星星
            const star = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 24, 24),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            star.position.y = 7.5;
            tree.add(star);

            scene.add(tree);

            // 2. 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 10, 5);
            scene.add(pointLight);

            // 3. 创建雪花效果
            const snowGeometry = new THREE.BufferGeometry();
            const snowCount = 1000;
            const posArray = new Float32Array(snowCount * 3);

            for(let i = 0; i < snowCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const snowMaterial = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff });
            snow = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snow);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // 树缓慢旋转
            tree.rotation.y += 0.01;

            // 雪花飘落
            snow.rotation.y += 0.002;
            snow.position.y -= 0.05;
            if (snow.position.y < -10) snow.position.y = 10;

            renderer.render(scene, camera);
        }

        // 适配窗口大小
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
